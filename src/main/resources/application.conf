akka {
  loglevel = DEBUG
  stream.materializer.subscription-timeout.mode = noop
  http {
    server {
      server-header = foonk/${foonk.version}
      verbose-error-messages = on
//      log-unencrypted-network-bytes = 256
      default-host-header = "localhost"
      idle-timeout = 5s
    }
  }
  parsing {
    error-logging-verbosity = full
  }
}

foonk {
  version = "0.0.1"
  interface = "0.0.0.0"
  port = 8000
  source {
    password = "hackme"
  }

  icy-support = true

  sources {

  }
}


